<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/search.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <header>
    <div class="hp_navbar">
      <img class="hp_navimg" src="{% static 'IMAGES/logo.png' %}">
    </div>
    <div class="nav_items">
      <div class="home hidenav"><a href="http://127.0.0.1:8000/newhome">Home</a></div>
      <div class="register hidenav"><a href="http://127.0.0.1:8000/search">Search</a></div>
      <div class="login hidenav"><a href="http://127.0.0.1:8000/show_rental/">MyBooks</a></div>
      <div class="login hidenav"><a href="">MyProfile</a></div>
      <div class="menu_button" onclick= showSidebar() ><a href="#"><i class="fa-solid fa-list"></i></a></div>
    </div>
  </header>

  <script>
    function showSidebar(){
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'flex'
    }
    function hideSidebar(){
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'none'
    }
  </script>

   <header class="res_nav sidebar">
    <div class="r_navbar">
     <p onclick=hideSidebar()> <i class="fa-solid fa-xmark"></i></p>
    </div>
    <div >
     <ul class="bar"> 
      <li class="home"><a href="http://127.0.0.1:8000/newhome">Home</a></li>
      <li class="register"><a href="http://127.0.0.1:8000/search">Search</a></li>
      <li class="login"><a href="http://127.0.0.1:8000/show_rental/">MyBooks</a></li>
      <li class="login"><a href="">MyProfile</a></li>
    <ul>
    </div>
  </header>
  
  <section>
    <div class="search_main">
      <div class="Search_main_items">
        <div class="search_heading">
           <h2>A library of thoughts awaitsâ€”let your mind make the selection.</h2>
        </div>
        <div class="search_item">
          <form class="form_search">
            {% csrf_token %}
            <label for="search" ><div class="search_icon">
                <div >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div></label>
            <input type="text" class="search" name="search" placeholder="Search Here">
            <button type="submit" class="button">Search</button>
            </form>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="search_main2">

      <div class="search_item4">
        {% for books in books%}
       <a href="http://127.0.0.1:8000/open_rental/{{books.id}}">

          <div class="SI_i1">
            <img src="{{books.img_url}}" class="search_image">
          </div>
          <div class="SI_i2">
            <h2>{{books.title}}</h2>
         </a></div>  
        </div>     
        {% endfor %}
      </div>
    </div>
  </section>

        <div><i class="fa-brands fa-facebook"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
